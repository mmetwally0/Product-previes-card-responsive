<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-box">
        <img src="images/image-product-mobile.jpg" alt="" class="mobile-img" />
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="desktop-img"
        />
      </div>
      <div class="text-box">
        <div class="description-box">
          <p class="type">PERFUME</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar, and voluptuous interpretation composed of Olivier
            Polge, Perfumer-Creatir for the House of CHANEL.
          </p>
        </div>
        <div class="price-box">
          <div class="price-info">
            <p class="main-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <div class="buy-btn">
            <!-- <i class="fa-regular fa-cart-shopping"></i> -->
            <div class="buy-btn-box">
              <img src="images/icon-cart.svg" alt="" />
              <a href="#">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
